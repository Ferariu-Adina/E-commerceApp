<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Add Product</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/addProduct}" th:object="${product}"
		method="post">
		<fieldset>
			<input type="submit" id="submitButton" th:value="Save" /> 
			<!-- <input id="id" placeholder="Enter ID" required type="text" 
				th:field="*{id}" /> -->
			<input id="name" placeholder="Enter Product" required type="text"
				th:field="*{name}" />
			<input id="price" placeholder="Enter Price" required type="text"
				th:field="*{price}" />
		</fieldset>
	</form>
	<p> Get back to the <a href = "/index">menu</a></p>
</body>
</html>
